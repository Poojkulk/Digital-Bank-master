# Define the default Mac driver
drivers.mac.webdriver.driver=firefox

# Mac Selenium driver binaries
drivers.mac.webdriver.gecko.driver = src/test/resources/webdriver/mac/geckodriver
drivers.mac.webdriver.chrome.driver = src/test/resources/webdriver/mac/chromedriver

# Define the default Linux driver
drivers.linux.webdriver.driver=firefox

# Linux Selenium driver binaries
drivers.linux.webdriver.gecko.driver = src/test/resources/webdriver/linux/geckodriver
drivers.linux.webdriver.chrome.driver = src/test/resources/webdriver/linux/chromedriver

# Define the default Windows driver
drivers.windows.webdriver.driver=chrome

# Windows Selenium driver binaries
drivers.windows.webdriver.gecko.driver = src/test/resources/webdriver/windows/geckodriver.exe
drivers.windows.webdriver.chrome.driver = src/test/resources/webdriver/windows/chromedriver.exe

chrome.switches=--homepage=about:blank,--no-first-run,--no-sandbox

# Appears at the top of the reports
serenity.project.name = Digital Bank Acceptance Tests

# Root package for any JUnit acceptance tests
#serenity.test.root=net.thucydides.showcase.junit.features

# Customize your requirements hierarchy
#serenity.requirement.types=feature, story

# Run the tests without calling webdriver - useful to check your Cucumber wiring
#serenity.dry.run=true

